<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Pratice</title>
</head>
<body>
  <h2>basic regex</h2>
  <p id="demo"></p>

  <script>
    let pattern = /test/;
   const input = "test";
   const didMatch = pattern.test(input);
   console.log(didMatch);
   document.getElementById('demo').innerHTML=input;
  </script>

</body>
</html>
