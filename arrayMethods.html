<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrayMethods</title>
  </head>
  <body>
    <h2>JavaScript Array Methods</h2>
    <h2>Array slice()</h2>
    <p>The slice() method slices out a piece of an array into a new array.</p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <script>
        const fruits2 = ["Banana","Mango","Apple","Orange"];
       const all = fruits2.slice(0,2);
       const all1 = fruits2.slice(2);
        document.getElementById("demo11").innerHTML=fruits2 +"<br><br>"+all +"<br><br>"+all1; 
       
       </script>
  </body>
</html>
