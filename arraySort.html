<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRAY SORT</title>
  </head>
  <body>
    <h2>Sorting an Array</h2>
    <p>The sort() method sorts an array alphabetically:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
      const fruits2 = ["Banana", "Cango", "Apple", "Drange"];
      document.getElementById("demo1").innerHTML=fruits2;
      fruits2.sort();
    fruits2.reverse();
      document.getElementById("demo2").innerHTML=fruits2; 
      const points = ["4", "6","5", "3", "1"];
      document.getElementById("demo3").innerHTML=points;
     points.sort(function(a,b){return a-b}); // a-b Ascending and b-a Descending //
      document.getElementById("demo4").innerHTML=points;
    </script>
  </body>
</html>
